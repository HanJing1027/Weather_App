<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather Dashboard</h1>

    <section class="container">
      <div class="left-panel">
        <div class="weather-input">
          <h3>輸入城市名字</h3>
          <input type="text" placeholder="E.g., 台北, 紐約, 倫敦, 東京" />
          <button class="search-btn">搜尋</button>
          <div class="separator"></div>
          <button class="location-btn">使用當前位置</button>
        </div>

        <div class="weather-tip">
          <div class="tip-header">
            <img
              src="https://openweathermap.org/img/wn/02d@2x.png"
              alt="weather-icon"
            />
            <h2>天氣小貼士</h2>
          </div>
          <p</p>
        </div>
      </div>

      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h2>城市<br />(日期)</h2>
            <h4>溫度<br />____ °C</h4>
            <h4>風速<br />____ M/S</h4>
            <h4>濕度<br />____ %</h4>
          </div>

          <div class="icon">
            <!-- <img
              src="https:/openweathermap.org/img/wn/10d@2x.png"
              alt="weather-icon"
            /> -->
            <!-- <h4>氣象狀況</h4> -->
          </div>
        </div>

        <div class="days-forecast">
          <h2 class="forecast-title">5-Day Forecast</h2>
          <ul class="weather-cards"></ul>
        </div>
      </div>
    </section>
    <!-- js -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
